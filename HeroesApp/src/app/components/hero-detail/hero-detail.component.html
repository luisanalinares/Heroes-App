<h1>{{ hero.name | uppercase }}
  <small>({{ hero.firstAppearance | date:'y'}})</small>
</h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img class="img-fluid" [src]="hero.image" [alt]="hero.nombre">
    <br>
    <br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar...</a>
  </div>
  <div class="col-md-8">
    <h3>{{ hero.name }}</h3>
    <hr>
    <p>
      {{ hero.bio }}
    </p>
    <img class="img-logo" src="{{ hero.home.image }}" alt="{{ hero.home.name }}">    
  </div>
</div>
