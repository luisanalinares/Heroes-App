<form [formGroup]="form" (ngSubmit)="submit()" novalidate>
  <div class="form-group">
    <label for="name">Nombre</label>
    <input formControlName="name" type="text" class="form-control" id="name" placeholder="Ingresar nombre"
      [ngClass]="{'is-invalid': form.get('name').dirty && (form.get('name').hasError('required') || form.get('name').hasError('minlength'))}">
    <div class="invalid-feedback" *ngIf="controlHasError('name', 'required')">Este campo es obligatorio</div>
    <div class="invalid-feedback" *ngIf="controlHasError('name','minlength')">Este campo necesita 5 caracteres como
      minimo</div>
  </div>
  <div class="form-group">
    <label for="bio">Bio</label>
    <textarea formControlName="bio" class="form-control" id="bio" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="image">Imagen</label>
    <input formControlName="image" type="text" class="form-control" id="image"
      placeholder="Ingresar nombre de la imagen">
  </div>
  <div>
    <label for="firstAppearance">Primera Aparaci√≥n</label>
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd" formControlName="firstAppearance" ngbDatepicker
        #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
      </div>
    </div>
  </div>
  <div>
    <label for="home">Casa</label>
    <select formControlName="homeId" id="home" class="form-control">
      <option *ngFor="let home of homes" [value]="home.id">{{ home.name }}</option>
    </select>
  </div>
  <br>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Agregar</button>
</form>
